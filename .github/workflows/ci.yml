name: CI
on: [push]

env:
  GO_VERSION: '1.25'

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install wabt
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Make go deps
        run: make deps
      - name: Build
        run: make
